<app-header></app-header>
<div style="margin-top: 80px">
  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <h2 class="text-center">Login Now</h2>
          <form
            [formGroup]="userForm"
            class="login-form"
            (ngSubmit)="loginUser()"
          >
            <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase"
                >Email</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Enter valid Email"
                formControlName="email"
              />
              <div *ngIf="isValid('email')" class="smal">Invalid email</div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="text-uppercase"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="Enter Password"
                formControlName="password"
              />
              <div *ngIf="isValid('password')" class="smal">
                Invalid password
              </div>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" />
                <small>Remember Me</small>
              </label>
              <button type="submit" class="btn btn-login float-right">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-8 banner-sec">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img
                  class="d-block img-fluid"
                  src="assets/login-image.jpeg"
                  alt="First slide"
                />
                <div class="carousel-caption d-none d-md-block">
                  <div class="banner-text">
                    <h2>Welcome Back</h2>
                    <p>
                      <b
                        >Use the form to Log in to our website if you have an
                        account</b
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="https://images.pexels.com/photos/5668859/pexels-photo-5668859.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  alt="First slide"
                />
                <div class="carousel-caption d-none d-md-block">
                  <div class="banner-text">
                    <h2>Welcome Back</h2>
                    <p>
                      <b
                        >Use the form to Log in to our website if you have an
                        account</b
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="https://images.pexels.com/photos/5989943/pexels-photo-5989943.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  alt="First slide"
                />
                <div class="carousel-caption d-none d-md-block">
                  <div class="banner-text">
                    <h2>Welcome Back</h2>
                    <p>
                      <b
                        >Use the form to Log in to our website if you have an
                        account</b
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
