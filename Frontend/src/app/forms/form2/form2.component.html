<div class="container">
  <div class="title">Education Details</div>
  <br />
  <div class="content">
    <form action="#" (ngSubmit)="resumedata2()" #createform="ngForm">
      <div *ngFor="let edu of _formService.Resumedata.education; let j = index">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Choose Degree</span>
            <select
              required="required"
              placeholder="Degree"
              name="degree{{ j }}"
              [(ngModel)]="edu.degree"
            >
              <option>Bachelor’s Degree</option>
              <option>Master’s Degree</option>
              <option>Doctoral Degree</option>
              <option>Plus Two</option>
              <option>Tenth</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Specialisation</span>
            <input
              required="required"
              type="text"
              name="mobile{{ j }}"
              placeholder="Enter your Specialisation"
              [(ngModel)]="edu.specialisation"
              required
            />
          </div>

          <div class="input-box">
            <span class="details">Passout Year</span>
            <input
              required="required"
              type="number"
              name="yaer{{ j }}"
              placeholder="Enter your Passout Year"
              [(ngModel)]="edu.year"
              required
            />
          </div>

          <div class="input-box">
            <span class="details">Institution Name</span>
            <input
              required="required"
              type="text"
              name="mobile"
              placeholder="Enter your Institution"
              [(ngModel)]="edu.name"
              name="name{{ j }}"
              required
            />
          </div>
        </div>

        <div class="buttoner">
          <input type="button" value="Delete" (click)="deleteDegree(edu)" />
        </div>
      </div>

      <div class="buttoned">
        <input type="button" value="Add" (click)="insertDegree()" />
      </div>

      <div class="button">
        <input
          [disabled]="createform.form.invalid"
          type="submit"
          value="Next Page"
        />
        <a routerLink="/user/form1"
          ><input type="button" value="Back Page"
        /></a>
      </div>
    </form>
  </div>
</div>
