
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    
   

    <div class="container">
      <div class="title">Personal Information</div>
      <div class="content">
        <form action="#" (ngSubmit)="updatedata1()"  #updateform="ngForm">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input required="required" type="text" name="full_name" placeholder="Enter your name" [(ngModel)]="http.Updatedata.name"required>
            </div>
            
            <div class="input-box">
              <span class="details">Email</span>
              <input required="required" type="text" name="email" placeholder="Enter your email" [(ngModel)]="http.Updatedata.email" required>
            </div>
            <div class="input-box">
              <span class="details">Mobile Number</span>
              <input required="required" type="number"name="mobile" placeholder="Enter your  Mobile number" [(ngModel)]="http.Updatedata.phonenumber" required>
            </div>
            <div class="input-box">
              <span class="details">Birthday</span>
              <input required="required" type="date" id="birthday" placeholder="YYYY-MM-DD"name="dob" [(ngModel)]="http.Updatedata.dob">
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input required="required" type="text" placeholder="Enter your Address" name="address"  [(ngModel)]="http.Updatedata.address"required>
            </div>
            <div class="input-box">
              <span class="details">About you</span>
              <input required="required" type="text" placeholder="Enter About you" name="about"  [(ngModel)]="http.Updatedata.about"required>
            </div>
          </div>
          <div class="gender-details">
            <!-- <div class="category"> -->
            <label  for="choose">Choose Gender</label>
    <select required="required" placeholder="Degree" name="degree" [(ngModel)]="http.Updatedata.gender">
      <option class="gender">Male</option>
      <option>Female</option>
        </select>
           
              
          </div>
          <div class="button">
            
            <input  [disabled]="updateform.form.invalid" type="submit" value="Next Page"> 
          </div>
        </form>
      </div>
    </div>
