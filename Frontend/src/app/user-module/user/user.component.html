<mat-drawer-container
  autosize
  style="position: absolute; right: 0px; left: 0px; bottom: 0px; top: 0px"
>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-usersidenav></app-usersidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-userheader (toggleSidebarForMe)="sideBarToggler()"></app-userheader>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
