<app-header></app-header>
<div style="margin-top: 80px;">
	<form (ngSubmit)="contacted()">
		<div class="container contact">
			<div class="row">
				<div class="col-md-3">
					<div class="contact-info">
						<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
						<h2>Contact Us</h2>
						<h4>We would love to hear from you !</h4>
					</div>
				</div>
				
				<div class="col-md-9">
					<div class="contact-form">
						<div class="form-group">
						  <label class="control-label col-sm-2" for="fname">First Name:</label>
						  <div class="col-sm-10">          
							<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" [(ngModel)]="contact.fname">
						  </div>
						</div>
						<div class="form-group">
						  <label class="control-label col-sm-2" for="lname">Last Name:</label>
						  <div class="col-sm-10">          
							<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" [(ngModel)]="contact.lname">
						  </div>
						</div>
						<div class="form-group">
						  <label class="control-label col-sm-2" for="email">Email:</label>
						  <div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="contact.email">
						  </div>
						</div>
						<div class="form-group">
						  <label class="control-label col-sm-2" for="comment">Comment:</label>
						  <div class="col-sm-10">
							<textarea class="form-control" rows="5" id="comment" name="comment" [(ngModel)]="contact.comment"></textarea>
						  </div>
						</div>
						<div class="form-group">        
						  <div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						  </div>
						</div>
					</div>
				</div>
			
			</div>
			
		</div>
		
		</form>
</div>
<div style="margin-top: 20%;">
	<app-footer></app-footer>
</div>
