<app-header></app-header>
<div style="margin-top: 80px">
  <form (ngSubmit)="contact()" [formGroup]="form">
    <div class="container contact">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img
              src="https://image.ibb.co/kUASdV/contact-image.png"
              alt="image"
            />
            <h2>Contact Us</h2>
            <h4>We would love to hear from you !</h4>
          </div>
        </div>

        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname"
                >First Name:</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="Enter First Name"
                  formControlName="fname"
                />
                <small class="form-text small-block" *ngIf="isvalid('fname')">
                  Required field
                </small>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname"
                >Last Name:</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Enter Last Name"
                  formControlName="lname"
                />
                <small class="form-text small-block" *ngIf="isvalid('lname')">
                  Required field
                </small>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  formControlName="email"
                />
                <small class="form-text small-block" *ngIf="isvalid('email')">
                  Required field
                </small>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment"
                >Comment:</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  formControlName="comment"
                ></textarea>
                <small class="form-text small-block" *ngIf="isvalid('comment')">
                  comment must have a meaning
                </small>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div style="margin-top: 20%">
  <app-footer></app-footer>
</div>
