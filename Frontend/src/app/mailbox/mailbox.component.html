<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Inbox</div>
  <div class="page__content shadow p-3 position-relative">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">User Name</th>
          <th scope="col">Email Id</th>
          <th scope="col">Message</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of contact; let j = index">
          <th scope="row">{{ j + 1 }}</th>
          <td>{{ i.fname }} {{ i.lname }}</td>
          <td>{{ i.email }}</td>
          <td>{{ i.comment }}</td>
          <td>
            <button
              type="button"
              class="btn btn-outline-warning"
              (click)="open(content, i)"
            >
              Reply
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal">
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header card-header" style="border-radius: 10px">
      <h4 class="modal-title">Send Mail..</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="d('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="messageback()">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            name="email"
            [(ngModel)]="sendemail.email"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="mess"
            [(ngModel)]="sendemail.mess"
          ></textarea>
        </div>
        <button
          style="float: right"
          type="submit"
          (click)="d('Cross click')"
          class="btn btn-outline-success"
        >
          Send
        </button>
      </form>
    </div>
  </ng-template>
</div>
